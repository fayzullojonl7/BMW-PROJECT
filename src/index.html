<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="'./style.css" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="headerr h-[100vh] w-[100%]">
      <nav
        class="px-[20px] lg:px-[50px] py-[10px] h-[12vh] flex justify-between items-center bg-slate-500"
      >
        <div class="logo w-[18%] lg:w-[5%] h-[100%]">
          <img src="./bmw logo back.png" alt="" class="w-[100%] h-[100%]" />
        </div>
        <div
          class="navig w-[80%] bg-yellow-300 h-[100%] lg:flex justify-between hidden"
        >
          <div
            class="NAVS w-[40%] h-[100%] bg-slate-300 flex justify-between items-center"
          >
            <div
              class="h-[100%] flex items-center justify-center bg-orange-500"
            >
              <a href="">Vehicles</a>
            </div>
            <div
              class="h-[100%] flex items-center justify-center bg-orange-500"
            >
              <a href="">Purchase</a>
            </div>
            <div
              class="h-[100%] flex items-center justify-center bg-orange-500"
            >
              <a href="">Owners</a>
            </div>
            <div
              class="h-[100%] flex items-center justify-center bg-orange-500"
            >
              <a href="">BMW with millage</a>
            </div>
          </div>
          <div
            class="SEARCH w-[7%] h-[100%] bg-red-300 flex justify-between items-center text-[20px]"
          >
            <i class="fa-solid fa-location-dot" style="color: #f5f5f5"></i>
            <i class="fa-solid fa-magnifying-glass" style="color: #ededed"></i>
          </div>
        </div>
        <div class="logo w-[7%] h-[100%] bg-slate-400 hidden lg:flex">
          <img src="./image-removebg-preview.png" alt="" class="w-[100%] h-[100%]" />
        </div>
        <div
          class="bar w-[15%] h-[100%] bg-slate-50 lg:hidden flex justify-center items-center"
        >
          <i class="fa-solid fa-bars-progress text-[35px]"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
